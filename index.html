<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="NFT-container">

    <div class="image-div">
    <a href="images/image-equilibrium.jpg" class="NFT-image" target="_blank"><img src="images/image-equilibrium.jpg" alt="Equilibrium NFT card" class="NFT-image"></img></a>
    </div>

    <div class="text-div">

      <div class="heading">
        <h1><a href="#" class="NFT-heading">Equilibrium #3429</a></h1>
        <p class="NFT-text">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="row">
        <div class="column">
          <div class="col-ETH">
            <p>0.041 ETH</p>
          </div>
        </div>
        <div class="column">
          <div class="col-date">
            <p>3 days left</p>
          </div>
        </div>
      </div>

      <div class="creator">
        <img src="images/image-avatar.png" alt="creator-image" class="avatar-img"></img>
        <p class="NFT-text">Creation of <a href="#" class="creator-link">Jules Wyvern</a></p>
      </div>

    </div>

  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/macdeesh">Macdeesh</a>.
    </div>
  </footer>
</body>

</html>
